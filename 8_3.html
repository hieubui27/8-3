<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 8/3</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #e60073;
            font-size: 50px;
            margin-top: 50px;
        }
        p {
            font-size: 20px;
            color: #333;
        }
        .heart {
            color: red;
            font-size: 30px;
        }
        .button {
            background-color: #ff3385;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng Ngày Quốc Tế Phụ Nữ 8/3! <span class="heart">❤</span></h1>
    <p>Chúc tất cả phụ nữ luôn vui vẻ, hạnh phúc và thành công!</p>
    <button class="button" onclick="showMessage()">Nhận lời chúc</button>
    
    <script>
        function showMessage() {
            alert("Chúc bạn một ngày 8/3 tràn đầy niềm vui và yêu thương!");
        }
    </script>
</body>
</html>
